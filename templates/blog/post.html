{% extends 'blog/index.html' %}

<!-- Posts -->
{% block content %}
<div class="container text-white w-75">
  <h2>{{ post.title}}</h2>

  <small class="fw-light">Date Published {{post.date_published}}</small>
  <p>{{post.body|safe}}</p>
  <div class="col-md d-flex justify-content-center align-items-center">
    <img src="{{post.image.url}}" alt="" class="w-50" />
  </div>
</div>
{% endblock content %}
