{%load static%}
<section id="contact" class="">
  <div class="row container-fluid px-0 mx-0">
    <div
      class="col-md bg-dark d-flex justify-content-center align-items-center"
    >
      <div class="card text-light w-50 my-5 py-5">
        <div class="card-body text-center">
          <img
            src="{%static 'images/icnpic.JPG'%}"
            alt=""
            class="img-fluid w-50 rounded-circle"
          />
          <div class="card-title text-dark pt-5">
            <h4 class="fw-normal">Xivumbiwa Mabunda</h4>
            <p class="card-text">Founder & CEO</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md bg-secondary">
      <div class="py-5">
        <h3 class="text-center">Contact Us</h3>
        <div class="d-flex justify-content-center align-items-center py-2">
          <div class="card text-light w-50 py-5">
            <form method="post">
              {% csrf_token %}
              <div class="row">
                <div class="form-group mb-3 px-4">
                  <input
                    type="text"
                    name="txtName"
                    class="form-control"
                    placeholder="Your Name *"
                    value=""
                  />
                </div>
                <div class="form-group mb-3 px-4">
                  <input
                    type="text"
                    name="txtEmail"
                    class="form-control"
                    placeholder="Your Email *"
                    value=""
                  />
                </div>
                <div class="form-group mb-3 px-4">
                  <input
                    type="text"
                    name="txtSubject"
                    class="form-control"
                    placeholder="Subject *"
                    value=""
                  />
                </div>
                <div class="form-group mb-3 px-4">
                  <textarea
                    name="txtMsg"
                    class="form-control"
                    placeholder="Your Message *"
                    style="width: 100%; height: 150px"
                  ></textarea>
                </div>
                <div class="form-group text-center">
                  <input
                    type="submit"
                    name="btnSubmit"
                    class="btnContact bg-info rounded-2 w-50"
                    value="Send Message"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center pt-4">
          <span class="px-5">
            <a href="mailto:missnaturalxr@gmail.com"
              ><i class="bi bi-envelope-paper-fill text-dark fs-3 pe-3"></i
            ></a>
            <a href="https://www.facebook.com/profile.php?id=100082973192729"
              ><i class="bi bi-facebook text-dark fs-3 pe-3"></i
            ></a>
            <a href="/"><i class="bi bi-instagram text-dark fs-3"></i></a>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
